{% load static %}

{% block content %}
{% include 'header.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease List</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        .card {
            width: 100%;
            height: 150px;
            margin-bottom: 20px;
        }

        .card h3.card-title {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
        }

        .card .badge a {
            color: #007bff;
            text-decoration: none;
            font-size: 20px;
            margin-right: 10px;
        }

        .card .badge a:hover {
            color: #0056b3;
        }

        .card-deck .row {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="banner-w3l-main">
        <div class="container">
            <h2 class="text-center mb-4 text-light"><b>Disease List</b></h2>
            <div class="row">
                {% for disease in diseases %}
                <div class="col-md-3 d-flex">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title">{{ disease.disease }}</h3>
                            <h3>
                                <span class="badge">
                                    <a href="/delete_disease/{{ disease.id }}/" onclick="return confirm('Are you sure you want to delete?')">
                                        <i class="fa fa-trash" title="delete disease"></i>
                                    </a>
                                    <a href="/edit_disease/{{ disease.id }}/">
                                        <i class="fa fa-edit" title="edit disease"></i>
                                    </a>
                                </span>
                            </h3>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>

{% endblock %}
{% include 'footer.html' %}
